
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoAI - Создание уникальных фотографий</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="novar_cont" id="novarCont">
    <div class="cont">
      <p>PhotoAI находится на этапе разработки.</p>
      <button class="close-btn" id="closeBtn">&times;</button>
    </div>
  </div>
  <header class="header">
    <div class="container">
        <div class="logo">
            <a href="/">PhotoAI</a>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="#">Тарифы</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Личный кабинет</a></li>
            </ul>
        </div>
        <div class="burger" id="burger">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>

<main class="cont_page">
  <div class="container">
    <div class="left">
      <h1>Создание уникальных фотографий с помощью PhotoAI</h1>
      <p>Мгновенная магия фото: Приложение на базе ИИ для создания уникальных изображений</p>
      <a href="#" class="btn_page">Перейти</a>
    </div>
    <div class="right">
      <img src="img/img.jpg" alt="Logo" />
    </div>
  </div>
</main>

<script>
  const burger = document.getElementById('burger');
  const menu = document.getElementById('menu');
  const closeBtn = document.getElementById('closeBtn');
  const novarCont = document.getElementById('novarCont');

  burger.addEventListener('click', () => {
      menu.classList.toggle('active');
      if (menu.classList.contains('active')) {
          burger.innerHTML = '<i class="fas fa-times"></i>';
      } else {
          burger.innerHTML = '<i class="fas fa-bars"></i>';
      }
  });

  closeBtn.addEventListener('click', () => {
      novarCont.style.display = 'none';
  });
</script>
</body>
</html>
